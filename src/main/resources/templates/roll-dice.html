<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head">
	<meta charset="UTF-8">
	<title th:replace="partials :: header">Roll-Dice</title>
</head>
<body>
<div>
	<div th:include="partials :: navbar"></div>
	<h1>Choose your guess for the dice below</h1>
	<ul>
		<li><a href="roll-dice.html/1" th:href="@{/roll-dice/1}">Choose 1 for your guess.</a></li>
		<li><a href="roll-dice.html/2" th:href="@{/roll-dice/2}">Choose 2 for your guess.</a></li>
		<li><a href="roll-dice.html/3" th:href="@{/roll-dice/3}">Choose 3 for your guess.</a></li>
		<li><a href="roll-dice.html/4" th:href="@{/roll-dice/4}">Choose 4 for your guess.</a></li>
		<li><a href="roll-dice.html/5" th:href="@{/roll-dice/5}">Choose 5 for your guess.</a></li>
		<li><a href="roll-dice.html/6" th:href="@{/roll-dice/6}">Choose 6 for your guess.</a></li>
	</ul>
	<!--Don't include the .html your controller doesn't link to "roll-dice.html" it links to "roll-dice" that's all then followed by the / and the userNum actual-->
	<!--Above note is for one click NO "auto-refresh" for other options. 'Had to go back to original landing page when I wanted to change choices' Include the .html to the href and add in the "th:href="@{/roll-dice/1}" in order to have the "auto-refresh" feel. Not sure if correct but it works as intended now.-->

	<p><span th:text="${userNum}">Your guess</span></p>
	<p><span th:text="${randomNum}">Random Number</span></p>
	<p><span th:text="${message}"></span></p>
</div>
<footer th:replace="partials :: footer">Dice-roll footer</footer>
</body>
</html>
